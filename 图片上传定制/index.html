<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>电商定制</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="libs/jquery.min.js"></script>
  <script src="js/main.js"></script>

</head>

<body>

  <div class="container">

    <div class="step" id="step1">

      <img class="step-img" src="imgs/step1.png" alt="Tip">

      <ul class="size">
        <li>
          <label>
            <span class="name">六边形36张3寸</span>
            <input type="radio" name="size" value="1" data-need="36" data-max="36">
            <span class="radio"></span>
          </label>
        </li>
        <li>
          <label>
            <span class="name">六边形18张5寸</span>
            <input type="radio" name="size" value="2" data-need="18" data-max="18">
            <span class="radio"></span>
          </label>
        </li>
      </ul>

    </div>
    <div class="step" id="step2" style="display: none; padding-top: 6vh;">

      <div class="state">
        已选：
        <span id="selectedCount">-</span>
        <span class="split"></span> 至少选：
        <span id="needCount">-</span>
        <span class="split"></span> 最多可选：
        <span id="maxCount">32</span>
      </div>

      <div class="upload">

        <div class="upload-box">
          <label id="btnUpload">
            <input id="inputFiles" type="file" multiple="multiple" class="hidden">
            <span>上传图片</span>
          </label>
          <p class="tip">温馨提示：请选择图片上传或者选择已上传的图片，然后点击提交订单</p>
        </div>

        <div class="upload-ing">

          <ul class="imgs-ing"></ul>

        </div>

        <div class="upload-done">

          <div class="header">已上传</div>
          <ul class="imgs">
            <li class="img">
              <label>
                <input name="img" type="checkbox" checked class="hidden">
                <div class="preview" style="background-image: url(imgs/test.jpg)"></div>
              </label>
            </li>
            <li class="img">
              <label>
                <input name="img" type="checkbox" class="hidden">
                <div class="preview" style="background-image: url(imgs/test.jpg)"></div>
              </label>
            </li>
            <li class="img">
              <label>
                <input name="img" type="checkbox" class="hidden">
                <div class="preview" style="background-image: url(imgs/test.jpg)"></div>
              </label>
            </li>
            <li class="img">
              <label>
                <input name="img" type="checkbox" class="hidden">
                <div class="preview" style="background-image: url(imgs/test.jpg)"></div>
              </label>
            </li>

          </ul>
        </div>

      </div>

    </div>
    <div class="step" id="step3" style="display: none;">
      <img class="step-img" src="imgs/step3.png" alt="Tip">

      <form class="form" action="#">

        <div class="field">
          <input type="text" placeholder="你的姓名（必填）" required name="name">
        </div>
        <div class="field">
          <input type="text" placeholder="你的手机号（必填）" required name="phone">
        </div>
        <div class="field">
          <input type="text" placeholder="淘宝账号ID" name="taobao">
        </div>
        <div class="field">
          <input type="text" placeholder="QQ" name="qq">
        </div>
        <div class="field">
          <textarea rows="3" placeholder="留言" name="message"></textarea>
        </div>

        <p class="tip">
          为了不耽误您的收货时间，亲耐心看一下注意事项！
          <br/>注意一：信息务必要填写购买下单时候的收件人姓名和电话。
          <br/>注意二：提交照片后，复制照片单号留言给在线客服。
          <br/>注意三：港澳台以及国外的客户们，提交照片后，一定要留言给我们在线店铺客服。
          <br>如不复制单号，将无法核对照片，无法及时安排发出！
        </p>

      </form>

    </div>

    <div class="toolbar">

      <button type="button" id="btnBackTo1" data-step="1" style="display: none;">上一步</button>
      <button type="button" id="btnBackTo2" data-step="2" style="display: none;">上一步</button>
      <button type="button" id="btnSelectPhotos" data-step="2">选择照片</button>
      <button type="button" id="btnSubmitOrder" data-step="4">提交订单</button>
      <button type="button" id="btnNextTo4" data-step="3" style="display: none;">下一步</button>

    </div>

  </div>

</body>

</html>
